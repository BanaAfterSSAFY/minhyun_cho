name: Gemini AI Reviewer

on:
  push:
    branches: [ main ] # 혹은 개발자님이 사용하는 메인 브랜치명

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 파일 커밋을 위해 쓰기 권한 필요함

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # git diff (HEAD^ HEAD)를 위해 2개 이상의 커밋 내역이 필요함

      - name: Set up Go
        uses: actions/setup-python@v4 # Go 환경 설정
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Dependencies
        run: go mod tidy

      - name: Run Gemini Review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: go run main.go

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add reviews/
          # 변경사항이 있을 때만 커밋함
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: auto-generated AI review for new problems" && git push)
